    <div id="app28">
        <ul>
            <li v-for="item in messages">{{ item.message }}</li>
        </ul>
        <ul>
            <li v-for="(item, index) in messages" v-bind:key="item.id">{{ index }}-{{ item.message }}</li>
        </ul>
        <ul>
            <li v-for="item of messages" v-bind:key="item.id">{{ item.message }}</li>
        </ul>
        <ul>
            <li v-for="(item, index) of messages" v-bind:key="item.id">{{ index }}--{{ item.message }}</li>
        </ul>
        <ul>
            <li v-for="value of messagesObject" v-bind:key="value">{{ value }}</li>
        </ul>
        <ul>
            <li v-for="(value, key, index) of messagesObject" v-bind:key="index">{{ key }}--{{value}}-{{index}}</li>
        </ul>
    </div>
